<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | Interactive pricing component">

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header>
    <h1>
      Simple, traffic-based pricing
    </h1>
    <h2>
      Sign-up for our 30-day trial. No credit card required.
    </h2>
  </header>

    <section class="interactive-pricing-card">

      <section class="interactive-card-top">

          <section class="pageviews">100k PAGEVIEWS</section>
          <section class="pageviews-per-month">
            <span class="cost"></span>
            <span class="month">/month</span>
          </section>
        </section>
        <label for="cost-slider" aria-label="sets cost per month"></label>
        <input type="range" name="cost-slider" id="cost-slider">

        <section class="billing-type-container">
          <label for="billing-monthly">
            Monthly Billing
            <input type="radio" name="billing-type" id="billing-monthly">
          </label>
          <label for="billing-yearly">
       
            <input type="radio" name="billing-type" id="billing-yearly">
            Yearly Billing
          </label>
          <span>
            25% discount
          </span>
        </section>
        <footer>
          <ul>
            <li>
              Unlimited websites
            </li>
            <li>
              100% data ownership
            </li>
            <li>
              Email reports
            </li>
          </ul>
  
          <button>
            Start my trial
          </button>
  
        </footer>
      </section>
   
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MaudePod">Maude Pod</a>.
  </div>

</body>

</html>
